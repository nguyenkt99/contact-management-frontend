<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login or Register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/css/login-style.css">
    <link rel="shortcut icon" href="./assets/image/icon.png" type="image/x-icon">
</head>
<body>
	<div class="main">
		<div class="card">
			<div class="card-title">
				<h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> User <span id="action_title">Login</span></h3>
			</div>
			<div class="card-body">
				<div class="card-body-top">
					<button id="login" class="btn" name="login" onclick="loginTransform()">LOGIN</button>
					<button id="register" class="btn" name="register" onclick="registerTransform()">REGISTER</button>
					<div id="pointer-btn"></div>
				</div>
				<div class="card-body-login">
					<form id="login-form" method="POST">
						<div class="form-group">
							<input class="input-form form-control" type="text" placeholder="Enter your email" name="email" rules="required|email"><br>
							<span class="form-message"></span>
						</div>
						<div class="form-group">
							<input class="input-form form-control" type="password" placeholder="Enter your password" name="password" rules="required"><br>
							<span class="form-message"></span>
						</div>
						<br><br>
						<button class="btn-submit submit-form">Login</button><br><br>
						<span class="form-message-login-failed" style="color: red; font-style: italic;"></span>					
					</form>
					<form id="register-form" method="POST">
						<div class="form-group">
							<input class="input-form form-control" type="text" placeholder="Enter your full name" name="fullName" rules="required"><br>
							<span class="form-message"></span>
						</div>
						<div class="form-group">
							<input class="input-form form-control" type="text" placeholder="Enter your email" name="email" rules="required|email"><br>
							<span class="form-message"></span>
						</div>
						<div class="form-group">
							<input class="input-form form-control" type="password" placeholder="Enter your password" name="password" rules="required|min:6"><br>
							<span class="form-message"></span>
						</div>
						<br>
						<!-- <input onclick="handleRegister(event)" class="submit-form" type="submit" value="Register"> -->
						<button class="btn-submit submit-form">Register</button><br><br>
						<span class="form-message-register-failed" style="color: red; font-style: italic;"></span>					
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		var x = document.getElementById("login-form");
		var y = document.getElementById("register-form");
		var z = document.getElementById("pointer-btn");
		var l = document.getElementById("login");
		var r = document.getElementById("register");
		var ac = document.getElementById("action_title");

		function registerTransform(){
			x.style.left = "-450px";
			y.style.left = "25px";
			z.style.left = "215px";
			l.style.color = "#848484";
			r.style.color = "#1374e9";
			ac.textContent = "Register";
		}

		function loginTransform(){
			x.style.left = "25px";
			y.style.left = "450px";
			z.style.left = "30px";
			l.style.color = "#1374e9";
			r.style.color = "#848484";
			ac.textContent = "Login";
		}	
	</script>
	<script src="./js/login.js"></script>
	<script src="./js/validator.js"></script>
	<script>
		var loginForm = new Validator('#login-form');
		loginForm.onSubmit = function(formData) {
			handleLogin(formData);
		}
		
		var registerForm = new Validator('#register-form');
		registerForm.onSubmit = function(formData) {
			handleRegister(formData);
		}
	</script>
</body>
</html>
